<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link href="estilos.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/serpiente.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100 back">
    <header id="header">
      <div id="logotipo">
          <img src="images/5.png" alt="Logotipo WEB" class="imgs"> <!--Logotipo-->
      </div>
    </header>
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Snake Multijugador</h1>
            <button
              type="submit"
              class="btn btn-danger"
              id="newGameButton"
            >
              Crear Nuevo Juego
            </button>
            <div>Ó</div>
            <div class="form-group">
              <input type="text" placeholder="      Ingresar Código" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-danger"
              id="joinGameButton"
            >
              Unirse a Juego
            </button>
            <div class="d-flex flex-column align-items-center justify-content-center pad">
              <h6 id="tit">
                Daniel Alarcón
              </h6>
              <h6>
                Mariela Micheo
              </h6>
              <h6>
                Juan Sandoval
              </h6>
              <h6>
                Grupo #3 Parcial 2 Desarrollo Web
              </h6>
            </div>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Tu codigo de juego es: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
